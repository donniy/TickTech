cache:
    paths:
        - app/frontend/node_modules
        - venv
        - app/frontend/package-lock.json
        - app/dist
install:
    stage: build
    script:
        - ./INSTALL
        - make install
build:
    stage: build
    script:
        - make build
test vue:
    stage: test
    script:
        - make test-frontend
test flask:
    stage: test
        - make test-backend
